$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 4
final_space: true

palette:
  blue: "#89B4FA"
  closer: "#ACB0BE"
  lavender: "#B7BDF8"
  pink: "#F5BDE6"

blocks:
  - type: prompt
    alignment: left
    segments:
      - type: path
        style: plain
        foreground: p:lavender
        template: "{{ .Path }} "
        options:
          style: full
          folder_separator_icon: "/"

      - type: git
        style: plain
        foreground: p:pink
        template: "<p:blue>git:(</>{{ .HEAD }}<p:blue>)</> "
        options:
          branch_icon: ""

      - type: text
        style: plain
        foreground: p:closer
        template: ï„…
